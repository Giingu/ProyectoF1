<body>
    <h1>Formulario</h1>
    <form action="procesar_formulario.php" method="post" id="contacto" class="contacto hover-mouse">
        <div class="extra_options hover-mouse">
            <label class="form_main_label">Introduce los datos</label>

            <label for="correo" class="form__label">Correo Electrónico</label>
            <input type="email" name="correo" placeholder="Correo" id="correo" class="form__input" required>
            <div class="grupo">
                <div class="nombre">
                    <label for="nombre" class="form__label" id="mayor">Nombre</label>
                    <input type="text" name="nombre" placeholder="Nombre" id="nombre" class="form__input" required>
                </div>
                <div class="apellido">
                    <label for="apellido" class="form__label" id="mayor">Apellidos</label>
                    <input type="text" name="apellido" placeholder="Apellido" id="apellido" class="form__input"
                        required>
                </div>
            </div>
            <label for="telefono" class="form__label" id="mayor">Teléfono</label>
            <input type="tel" name="telefono" placeholder="Teléfono" id="telefono" class="form__input" required><br><br>

            <input type="submit" value="Enviar" class="boton_contacto enviar">
        </div>
    </form>
</body>
